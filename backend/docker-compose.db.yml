version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: snapboard-db
    environment:
      POSTGRES_USER: snapboard
      POSTGRES_PASSWORD: snapboard123
      POSTGRES_DB: snapboard
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U snapboard"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
