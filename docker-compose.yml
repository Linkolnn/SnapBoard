# docker-compose.yml (корень проекта)

version: '3.8'

services:
  # ==================== PostgreSQL Database ====================
  db:
    image: postgres:15-alpine
    container_name: snapboard-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-snapboard}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-snapboard123}
      POSTGRES_DB: ${DB_NAME:-snapboard}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${DB_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-snapboard} -d ${DB_NAME:-snapboard}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - snapboard-network

  # ==================== NestJS Backend ====================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: snapboard-backend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 3001
      API_PREFIX: api
      # Database
      DATABASE_HOST: db
      DATABASE_PORT: 5432
      DATABASE_USER: ${DB_USER:-snapboard}
      DATABASE_PASSWORD: ${DB_PASSWORD:-snapboard123}
      DATABASE_NAME: ${DB_NAME:-snapboard}
      # JWT
      JWT_ACCESS_SECRET: ${JWT_ACCESS_SECRET}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET}
      JWT_ACCESS_EXPIRES_IN: ${JWT_ACCESS_EXPIRES_IN:-900}
      JWT_REFRESH_EXPIRES_IN: ${JWT_REFRESH_EXPIRES_IN:-604800}
      # CORS
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:3000}
      # Upload
      UPLOAD_DIR: /app/uploads
      MAX_FILE_SIZE: ${MAX_FILE_SIZE:-10485760}
      # Rate Limiting
      RATE_LIMIT_WINDOW: ${RATE_LIMIT_WINDOW:-900000}
      RATE_LIMIT_MAX: ${RATE_LIMIT_MAX:-100}
    ports:
      - "${BACKEND_PORT:-3001}:3001"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - uploads_data:/app/uploads
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - snapboard-network

  # ==================== Nuxt Frontend ====================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        NUXT_PUBLIC_API_BASE: ${NUXT_PUBLIC_API_BASE:-http://localhost:3001/api}
    container_name: snapboard-frontend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      NUXT_PUBLIC_API_BASE: ${NUXT_PUBLIC_API_BASE:-http://backend:3001/api}
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - snapboard-network

# ==================== Volumes ====================
volumes:
  postgres_data:
    driver: local
  uploads_data:
    driver: local

# ==================== Networks ====================
networks:
  snapboard-network:
    driver: bridge
